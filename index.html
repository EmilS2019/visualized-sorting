<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sorting Visualizer</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"> -->
    <link rel="stylesheet" href="../css/sass.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  </head>
  <body>
    <div id="main-wrap">
      <div id="options">
        <div class="sortContainer">
          <div class="theButtons">
            <div class="sortButton sort" id="submit-button" style="">SORT!</div>
            <div class="sortButton" value="bubble">Bubble Sort</div>
            <div class="sortButton" value="selection">Selection Sort</div>
            <div class="sortButton" value="insertion">Insertion Sort</div>
            <div class="sortButton" value="quick">Quick Sort</div>
          </div>
          <div class="range"><p>Frequency</p><input type="range" id="linesSlider" class="slider"/></div>
          <div class="range"><p>Time Delay</p><input type="range" id="speedSlider"class="slider"/></div>
        </div>
      </div>



      <div class="line-container"></div>

      <footer id="footer">
        <p>Sorting Visualizer by Emil. September 2019</p>
      </footer>


    </div>
    <script defer src="../sortAlgo.js"></script>
    <script defer src="../optionsTab.js"></script>
    <script defer src="../index.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script defer src="../firebase.js"></script>
  </body>
</html>
